<ol>
  <li>
    <mat-form-field>
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="person.name">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Add Person</button>
  </li>
  <li *ngFor="let person of persons">
    <em>{{person.id}}</em>
    <em>{{person.name}}</em>
  </li>
</ol>
